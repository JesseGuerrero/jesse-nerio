<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --hover-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .publications-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .scholar-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .scholar-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .publications-grid {
            display: grid;
            gap: 25px;
        }

        .publication-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--secondary-color);
        }

        .publication-card:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-3px);
        }

        .publication-card.hidden {
            display: none;
        }

        .pub-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .pub-title {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--primary-color);
            line-height: 1.4;
            flex: 1;
        }

        .pub-year {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--secondary-color);
            white-space: nowrap;
        }

        .pub-authors {
            color: #555;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .pub-venue {
            display: inline-block;
            padding: 5px 12px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 0.9em;
            margin-bottom: 12px;
            color: #555;
        }

        .pub-abstract {
            color: #666;
            line-height: 1.6;
            margin: 15px 0;
            font-size: 0.95em;
        }

        .pub-footer {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .pub-category {
            padding: 5px 12px;
            background: var(--secondary-color);
            color: white;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .pub-citations {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9em;
        }

        .citation-icon {
            font-size: 1.2em;
        }

        .pub-link {
            margin-left: auto;
            padding: 8px 16px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pub-link:hover {
            background: #c0392b;
            transform: translateX(3px);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .pub-header {
                flex-direction: column;
            }

            .pub-footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .pub-link {
                margin-left: 0;
            }
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 20px;
            color: #c33;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="publications-container">
        <div class="header">
            <h1>ðŸ“š Publications</h1>
            <p>Research publications and scholarly work</p>
            <a href="https://scholar.google.com/citations?user=7tsIRXYAAAAJ&hl=en"
               target="_blank"
               class="scholar-link">
                View on Google Scholar â†’
            </a>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-pubs">-</div>
                <div class="stat-label">Total Publications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-citations">-</div>
                <div class="stat-label">Total Citations</div>
            </div>
        </div>

        <div class="controls">
            <input type="text"
                   class="search-box"
                   id="searchBox"
                   placeholder="ðŸ” Search publications by title, author, or venue...">

            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-category="all">All</button>
            </div>
        </div>

        <div id="publications-content">
            <div class="loading">Loading publications...</div>
        </div>
    </div>

    <script>
        let publications = [];
        let currentFilter = 'all';

        // Load publications from JSON
        async function loadPublications() {
            try {
                const response = await fetch('/_publications/publications.json');
                if (!response.ok) throw new Error('Failed to load publications');

                publications = await response.json();
                initializeFilters();
                updateStats();
                displayPublications();
            } catch (error) {
                console.error('Error loading publications:', error);
                document.getElementById('publications-content').innerHTML =
                    '<div class="error-message">Unable to load publications. Please make sure publications.json exists.</div>';
            }
        }

        // Initialize filter buttons
        function initializeFilters() {
            const categories = new Set(['all']);
            publications.forEach(pub => categories.add(pub.category));

            const filterButtons = document.getElementById('filterButtons');
            filterButtons.innerHTML = '';

            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (category === 'all' ? ' active' : '');
                btn.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                btn.dataset.category = category;
                btn.onclick = () => filterPublications(category);
                filterButtons.appendChild(btn);
            });
        }

        // Update statistics
        function updateStats() {
            const totalPubs = publications.length;
            const totalCitations = publications.reduce((sum, pub) => sum + (pub.citations || 0), 0);

            document.getElementById('total-pubs').textContent = totalPubs;
            document.getElementById('total-citations').textContent = totalCitations;
        }

        // Display publications
        function displayPublications() {
            const container = document.getElementById('publications-content');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            let filtered = publications.filter(pub => {
                const matchesFilter = currentFilter === 'all' || pub.category === currentFilter;
                const matchesSearch = searchTerm === '' ||
                    pub.title.toLowerCase().includes(searchTerm) ||
                    pub.authors.toLowerCase().includes(searchTerm) ||
                    pub.venue.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results">No publications found matching your criteria.</div>';
                return;
            }

            const html = `
                <div class="publications-grid">
                    ${filtered.map(pub => `
                        <div class="publication-card">
                            <div class="pub-header">
                                <div class="pub-title">${pub.title}</div>
                                <div class="pub-year">${pub.year}</div>
                            </div>
                            <div class="pub-authors">${pub.authors}</div>
                            <div class="pub-venue">${pub.venue}</div>
                            ${pub.abstract ? `<div class="pub-abstract">${pub.abstract}</div>` : ''}
                            <div class="pub-footer">
                                <span class="pub-category">${pub.category}</span>
                                <span class="pub-citations">
                                    <span class="citation-icon">ðŸ“–</span>
                                    ${pub.citations || 0} citations
                                </span>
                                ${pub.url ? `<a href="${pub.url}" target="_blank" class="pub-link">View Paper â†’</a>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        // Filter publications by category
        function filterPublications(category) {
            currentFilter = category;

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            displayPublications();
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', () => {
            loadPublications();

            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', displayPublications);
        });
    </script>
</body>
</html>
